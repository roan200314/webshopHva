<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#">
                <img src="images/logo.png" alt="Logo" class="logo">
              </a>
        </div>
        <div class="navigation">
                <form class="nav-search">
                    <input type="text" placeholder="Search" class="search-bar">
                </form>     
            <ul class="navbar-links">
                <li><a href="#" class="selected">Games</a></li>
                <li><a href="#">Merchandise</a></li>
                <li><a href="#">News</a></li>
            </ul>  
        </div>
        <div class="nav-shop">
            <button class="login-btn btn">Login</a>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>
    <ul class="product-filter">
        <li><span class="filter-title">Filter: </span></li>
        <li class="filter-option"><a href="#">Genre</a></li>
        <li class="filter-option"><a href="#" class="selected">Rating</a></li>
        <li class="filter-option"><a href="#">Name</a></li>
        <li class="filter-option"><a href="#">Price</a></li>
        <li class="filter-option"><a href="#">Offers</a></li>
    </ul>

<section class="product-section">

    <div class="product">
      <img src="images/temp.png" alt="Product 1">
      <div class="buttons">
        <button class="more-info-button">More info</button>
        <span class="base-price">€ 24,95</span>
        <button class="add-to-cart-button">In cart</button>
      </div>
    </div>
    <div class="product">
      <img src="images/temp.png" alt="Product 2">
      <div class="buttons">
        <button class="more-info-button">More info</button>
        <span class="base-price">€ 4,95</span>
        <button class="add-to-cart-button">In cart</button>
      </div>
    </div>
    <div class="product">
      <img src="images/temp.png" alt="Product 3">
      <div class="buttons">
        <button class="more-info-button">More info</button>
        <span class="base-price">€ 4,95</span>
        <button class="add-to-cart-button">In cart</button>
      </div>
    </div>
    <div class="product">
        <img src="images/temp.png" alt="Product 4">
        <div class="buttons">
          <button class="more-info-button">More info</button>
          <span class="base-price">€ 4,95</span>
          <button class="add-to-cart-button">In cart</button>
        </div>
      </div>
  </section>
</div>
<footer> 
    <div class="footer-content">
      <div class="footer-column">
        <h3>Customer Service</h3>
        <ul>
          <li><a href="#" class="footer-link">Membership</a></li>
          <li><a href="#" class="footer-link">Returns</a></li>
          <li><a href="#" class="footer-link">Payments</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Shop</h3>
        <ul>
          <li><a href="#" class="footer-link">Games</a></li>
          <li><a href="#" class="footer-link">Merchandise</a></li>
          <li><a href="#" class="footer-link">Sales & deals</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Privacy</h3>
        <ul>
          <li><a href="#" class="footer-link">Privacy Policy</a></li>
          <li><a href="#" class="footer-link">Terms & Conditions</a></li>
        </ul>
      </div>
      </div>
  </footer>
