<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<div class="wrapper">
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="#">
              <img src="images/logo.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="navigation">
                <form class="nav-search">
                    <input type="text" placeholder="Search" class="search-bar">

            </ul>  
        </div>
    </nav>
<section class="login-section">
  <h1> Login to your personal account </h1>
  <form class="login-form" method="post">
    <input type="email" placeholder="E-mail" class="login-input"><br>
    <input type="text" placeholder="Password" class="login-input" required><br>
    <a href="#" class="link">> Forgot your password?</a><br>
    <button class="big-button">Login</button><br>
    <span class="text-divider">or</span><br>
    <button class="big-button">Create an account</button><br>
  </form>
</section>
</div>

      <div class="footer-column">
