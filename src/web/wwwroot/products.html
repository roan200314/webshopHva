<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="/assets/css/product-page.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <navbar-component></navbar-component>
  <div class="wrapper">
    <div class="sidebar">
      <ul class="product-filter filters">
        <li><span class="filter-title">Sort by</span></li>
        <li class="filter-option"><a id="price-filter">Price</a></li>
        <li class="filter-option"><a id="name-filter">Name</a></li>
      </ul>
      <ul class="type-filter filters">
        <li><span class="type-filter-title filter-title">Types</span></li>
        <div class="merch">
          <input type="checkbox" name="filter" id="merchandise-filter">
          <label for="merchandise-filter">Merchandise</label>
        </div>
      <div class="games">
        <input type="checkbox" name="filter" id="games-filter">
        <label for="games-filter">Games</label>
      </div>
      </ul>
      <form class="nav-search">
        <span class="filter-title">Search</span>
        <order-item-search></order-item-search>
      </form>
    </div>
    <div class="main-content">
      <order-items></order-items>
    </div>
  </div>
  <footer> 
    <div class="footer-content">
      <div class="footer-column">
        <h3>Customer Service</h3>
        <ul>
          <li><a href="#" class="footer-link">Returns</a></li>
          <li><a href="#" class="footer-link">Payments</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Shop</h3>
        <ul>
          <li><a href="#" class="footer-link">Games</a></li>
          <li><a href="#" class="footer-link">Merchandise</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Privacy</h3>
        <ul>
          <li><a href="#" class="footer-link">Privacy Policy</a></li>
          <li><a href="#" class="footer-link">Terms & Conditions</a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="/src/index.ts" type="module"></script>
</body>
</html>
